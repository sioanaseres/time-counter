<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="background">
      <h1>New Years Eve</h1>
      <div class="countdown">
        <div class="time-el">
          <p class="days">0</p>
          <span>days</span>
        </div>
        <div class="time-el">
          <p class="hours">0</p>
          <span>hours</span>
        </div>
        <div class="time-el">
          <p class="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="time-el">
          <p class="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
